<div class="p-6 bg-white rounded-lg shadow-lg max-w-lg">
  <img [src]="dialogeData.imageUrl" class="max-w-full max-h-[80vh]" (error)="imageNotLoading = true">
  @if (imageNotLoading) {
    <p class="text-center font-semibold">Image could not be loaded. Please try again later.</p>
  }
  <div class="flex justify-end mt-4">
    <button (click)="closeDialogue()" class="px-4 py-2 bg-(--bg-tertiary-color) text-white rounded-lg cursor-pointer">Close</button>
  </div>
</div>

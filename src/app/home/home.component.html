<app-header></app-header>
<mat-grid-list
  gutterSize="16px"
  rowHeight="3:1"
  cols="4"
  style="padding-top: 125px; width: 50%; margin-left: 30px"
>
  <mat-grid-tile style="background-color: lightgray">
    <app-count [mode]="1"></app-count>
  </mat-grid-tile>
  <mat-grid-tile style="background-color: lightgray">
    <app-count [mode]="2"></app-count>
  </mat-grid-tile>
  <mat-grid-tile style="background-color: lightgray">
    <app-count [mode]="3"></app-count>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list
  gutterSize="50px"
  rowHeight="2:1"
  cols="2"
  style="margin-left: 30px"
>
  <mat-grid-tile style="background-color: lightgray; height: 50%">
    <app-form></app-form>
  </mat-grid-tile>
  <mat-grid-tile style="position: absolute; bottom: 50%">
    <div>
      <app-user-list></app-user-list>
    </div>
  </mat-grid-tile>
</mat-grid-list>

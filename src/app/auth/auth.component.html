<mat-grid-list
    cols="2"
    rowHeight="2:1"
    gutterSize="25px"
    style="margin-top: 120px; margin-left: 20px; margin-right: 20px;"
>
    <mat-grid-tile style="background-color: lightgray; height: 50%;">
        <form [formGroup]="loginForm" (submit)="onLogin()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field style="display: block;">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" />
            </mat-form-field>
            <button type="submit" [disabled]="loginForm.invalid" mat-raised-button style="display: block;">Entrar</button>
        </form>
    </mat-grid-tile>
    <mat-grid-tile style="background-color: lightgray; height: 50%;">
        <app-user-register [state]="true"></app-user-register>
    </mat-grid-tile>
</mat-grid-list>

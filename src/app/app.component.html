@if (userService.currentUserSignal() === null) {
  <app-auth></app-auth>
} 

@if (userService.currentUserSignal()) {
  <mat-grid-list
    gutterSize="16px"
    rowHeight="3:1"
    cols="3"
    style="margin-top: 50px; width: 50%; margin-left: 30px"
  >
    <mat-grid-tile style="background-color: lightgray">
      <app-count [mode]="1"></app-count>
    </mat-grid-tile>
    <mat-grid-tile style="background-color: lightgray">
      <app-count [mode]="2"></app-count>
    </mat-grid-tile>
    <mat-grid-tile style="background-color: lightgray">
      <app-count [mode]="3"></app-count>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list
    gutterSize="50px"
    rowHeight="2:1"
    cols="2"
    style="margin-top: 50px; margin-left: 30px"
  >
    <mat-grid-tile style="background-color: lightgray">
      <span>User name: {{userService.currentUserSignal()?.name}}</span>
      <span>User email: {{userService.currentUserSignal()?.email}}</span>
      <app-form></app-form>
    </mat-grid-tile>
    <mat-grid-tile style="position: absolute; bottom: 50%">
      <div>
        <app-user-list></app-user-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
}

<router-outlet />

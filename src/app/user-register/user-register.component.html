<form [formGroup]="registerForm" (submit)="onRegister()">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field style="display: block;">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
    </mat-form-field>
    <mat-radio-group formControlName="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <mat-form-field style="display: block;">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input [readonly]="true" placeholder="Date" matInput [matDatepicker]="picker" formControlName="birthDate"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div style="display: block;">
        <mat-label>Image</mat-label>
        <input type="file" (change)="onFileSelected($event, 'file')" />
        <mat-label>Image2</mat-label>
        <input type="file" (change)="onFileSelected($event, 'blob')" />
    </div>
    <button type="submit" [disabled]="registerForm.invalid" mat-raised-button style="display: block;">Registar</button>
</form>
